# GitHub Actions Workflow for Foreman Governance
# Governance Rules and Policy Validation
#
# This workflow validates that governance rules, policies, and 
# architectural constraints are being followed.

name: Foreman Governance - Policy Validation

on:
  push:
    branches: [ main, develop, 'feature/**' ]
    paths:
      - 'foreman/governance/**'
      - 'foreman/autonomy-rules.md'
      - 'foreman/true-north-architecture.md'
      - 'docs/governance/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'foreman/governance/**'
      - 'foreman/autonomy-rules.md'
      - 'foreman/true-north-architecture.md'
      - 'docs/governance/**'
      - '.github/workflows/**'

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  governance-validation:
    name: Governance Policy Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Validate Governance File Structure
        id: file-structure
        run: |
          echo "Validating governance file structure..."
          
          # Check that critical governance files exist
          MISSING_FILES=""
          
          if [ ! -f "foreman/governance/governance-model.md" ]; then
            MISSING_FILES="$MISSING_FILES\n- foreman/governance/governance-model.md"
          fi
          
          if [ ! -f "foreman/governance/deployment-governance.md" ]; then
            MISSING_FILES="$MISSING_FILES\n- foreman/governance/deployment-governance.md"
          fi
          
          if [ ! -f "foreman/governance/quality-integrity-contract.md" ]; then
            MISSING_FILES="$MISSING_FILES\n- foreman/governance/quality-integrity-contract.md"
          fi
          
          if [ ! -f "foreman/autonomy-rules.md" ]; then
            MISSING_FILES="$MISSING_FILES\n- foreman/autonomy-rules.md"
          fi
          
          if [ ! -f "foreman/true-north-architecture.md" ]; then
            MISSING_FILES="$MISSING_FILES\n- foreman/true-north-architecture.md"
          fi
          
          if [ -n "$MISSING_FILES" ]; then
            echo "❌ Critical governance files missing:"
            echo -e "$MISSING_FILES"
            exit 1
          fi
          
          echo "✅ All critical governance files present"
      
      - name: Validate Workflow Files
        id: workflow-validation
        run: |
          echo "Validating GitHub Actions workflow files..."
          
          # Check that critical workflows exist
          MISSING_WORKFLOWS=""
          
          if [ ! -f ".github/workflows/qiel.yml" ]; then
            MISSING_WORKFLOWS="$MISSING_WORKFLOWS\n- .github/workflows/qiel.yml"
          fi
          
          if [ ! -f ".github/workflows/qic.yml" ]; then
            MISSING_WORKFLOWS="$MISSING_WORKFLOWS\n- .github/workflows/qic.yml"
          fi
          
          if [ ! -f ".github/workflows/deploy-check.yml" ]; then
            MISSING_WORKFLOWS="$MISSING_WORKFLOWS\n- .github/workflows/deploy-check.yml"
          fi
          
          if [ -n "$MISSING_WORKFLOWS" ]; then
            echo "❌ Critical workflow files missing:"
            echo -e "$MISSING_WORKFLOWS"
            exit 1
          fi
          
          echo "✅ All critical workflow files present"
      
      - name: Check for Secrets in Code
        id: secrets-check
        run: |
          echo "Checking for secrets in code..."
          
          # Check for common secret patterns (basic check)
          SECRET_PATTERNS=(
            "password\s*=\s*['\"][^'\"]{8,}['\"]"
            "api[_-]?key\s*=\s*['\"][^'\"]{16,}['\"]"
            "secret\s*=\s*['\"][^'\"]{16,}['\"]"
            "token\s*=\s*['\"][^'\"]{16,}['\"]"
          )
          
          SECRETS_FOUND=0
          
          for pattern in "${SECRET_PATTERNS[@]}"; do
            if git grep -iE "$pattern" -- '*.ts' '*.tsx' '*.js' '*.jsx' '*.json' 2>/dev/null; then
              SECRETS_FOUND=1
            fi
          done
          
          if [ $SECRETS_FOUND -eq 1 ]; then
            echo "⚠️ Potential secrets detected in code"
            echo "Review findings above and ensure no real secrets are committed"
            exit 1
          fi
          
          echo "✅ No obvious secrets detected"
      
      - name: Validate CODEOWNERS
        id: codeowners-check
        run: |
          echo "Validating CODEOWNERS file..."
          
          if [ ! -f ".github/CODEOWNERS" ]; then
            echo "⚠️ CODEOWNERS file not found"
            echo "This is required for governance protection"
            exit 1
          fi
          
          # Check that critical paths are protected
          REQUIRED_PATHS=(
            ".github/workflows/"
            "docs/governance/"
            "foreman/governance/"
          )
          
          MISSING_PROTECTIONS=""
          
          for path in "${REQUIRED_PATHS[@]}"; do
            if ! grep -q "$path" .github/CODEOWNERS; then
              MISSING_PROTECTIONS="$MISSING_PROTECTIONS\n- $path"
            fi
          done
          
          if [ -n "$MISSING_PROTECTIONS" ]; then
            echo "❌ Critical paths missing from CODEOWNERS:"
            echo -e "$MISSING_PROTECTIONS"
            exit 1
          fi
          
          echo "✅ CODEOWNERS properly configured"
      
      - name: Governance Validation Summary
        if: always()
        run: |
          echo "==================================================="
          echo "Foreman Governance - Policy Validation"
          echo "==================================================="
          echo ""
          echo "✅ File Structure: ${{ steps.file-structure.outcome }}"
          echo "✅ Workflow Files: ${{ steps.workflow-validation.outcome }}"
          echo "✅ Secrets Check: ${{ steps.secrets-check.outcome }}"
          echo "✅ CODEOWNERS: ${{ steps.codeowners-check.outcome }}"
          echo ""
          echo "==================================================="
          
          if [ "${{ steps.file-structure.outcome }}" != "success" ] || \
             [ "${{ steps.workflow-validation.outcome }}" != "success" ] || \
             [ "${{ steps.secrets-check.outcome }}" != "success" ] || \
             [ "${{ steps.codeowners-check.outcome }}" != "success" ]; then
            echo "❌ GOVERNANCE VALIDATION FAILED"
            exit 1
          else
            echo "✅ GOVERNANCE VALIDATION PASSED"
          fi
      
      - name: Comment PR with Governance Results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fileStructure = '${{ steps.file-structure.outcome }}';
            const workflowValidation = '${{ steps.workflow-validation.outcome }}';
            const secretsCheck = '${{ steps.secrets-check.outcome }}';
            const codeownersCheck = '${{ steps.codeowners-check.outcome }}';
            
            const statusIcon = (status) => status === 'success' ? '✅' : '❌';
            const overallPass = fileStructure === 'success' && 
                               workflowValidation === 'success' && 
                               secretsCheck === 'success' &&
                               codeownersCheck === 'success';
            
            const body = `## ${overallPass ? '✅' : '❌'} Foreman Governance - Policy Validation
            
            **Status**: ${overallPass ? 'COMPLIANT' : 'NON-COMPLIANT'}
            
            ### Governance Checks
            
            - ${statusIcon(fileStructure)} **File Structure**: ${fileStructure}
            - ${statusIcon(workflowValidation)} **Workflow Files**: ${workflowValidation}
            - ${statusIcon(secretsCheck)} **Secrets Check**: ${secretsCheck}
            - ${statusIcon(codeownersCheck)} **CODEOWNERS**: ${codeownersCheck}
            
            ${!overallPass ? `
            ⚠️ **Governance Violation Detected**: Fix issues before merging.
            
            Per **Foreman Governance Model**, all governance checks must pass.
            ` : `
            ✅ All governance checks passed. Code complies with governance policies.
            `}
            
            ---
            *Foreman Governance Enforcement*
            `;
            
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Foreman Governance - Policy Validation')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

# Governance validation ensures Foreman operates within defined boundaries
# All governance rules must be respected - no exceptions
