# GitHub Actions Workflow for QIEL
# Quality Integrity Enforcement Layer - Continuous Integration
#
# CRITICAL: This workflow runs THE EXACT SAME QIEL as Foreman's local execution
# Both systems execute: npm run qiel:full (which uses lib/foreman/qiel-config.ts)
# 
# ONE QIEL FILE = ZERO DRIFT
# If local QIEL passes, merge QIEL MUST pass (same commands, same config)

name: QIEL - Quality Integrity Enforcement

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  qiel-enforcement:
    name: Quality Integrity Enforcement Layer
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js (from qiel-config.ts)
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Must match QIEL_CONFIG.nodeVersion
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      # CRITICAL: Run QIEL exactly as Foreman does
      # This ensures identical validation in both environments
      - name: Run QIEL - Full Validation
        id: qiel
        run: |
          npm run qiel:full -- \
            --logs-dir /tmp \
            --report ./qiel-report.md \
            --commit-sha ${{ github.sha }} \
            --branch ${{ github.ref_name }}
      
      - name: Upload QIEL Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qiel-report
          path: ./qiel-report.md
          retention-days: 90
      
      - name: Comment PR with QIEL Results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = './qiel-report.md';
            
            if (fs.existsSync(reportPath)) {
              const report = fs.readFileSync(reportPath, 'utf-8');
              
              // Truncate if needed
              const maxLength = 60000;
              const truncatedReport = report.length > maxLength 
                ? report.substring(0, maxLength) + '\n\n... (truncated)'
                : report;
              
              const comments = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
              });
              
              const botComment = comments.data.find(comment => 
                comment.user.type === 'Bot' && 
                comment.body.includes('QIEL - Quality Integrity Enforcement')
              );
              
              const body = `## QIEL - Quality Integrity Enforcement Layer
              
${truncatedReport}

---
*Executed via: npm run qiel:full (same as local Foreman execution)*
`;
              
              if (botComment) {
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: botComment.id,
                  body,
                });
              } else {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body,
                });
              }
            }

# ONE QIEL FILE (lib/foreman/qiel-config.ts) = ZERO DRIFT
# Both Foreman and GitHub Actions run: npm run qiel:full
