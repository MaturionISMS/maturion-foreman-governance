# Governance Gate

# Check for changes in specified directories
for dir in app components lib types tests foreman swarm; do
    if [[ -n "$(git diff --name-only HEAD..$GITHUB_BASE_REF -- "$dir")" ]]; then
        echo "Changes detected in $dir. Aborting deployment."
        exit 1
    fi
done

# No changes detected in the specified directories.
echo "No violations found. Proceeding with deployment."